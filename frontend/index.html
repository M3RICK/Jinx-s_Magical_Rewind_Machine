<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League of Legends Rewind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: "#C8AA6E",
                        darkblue: "#0A1428",
                        lolblue: "#1E2A4A",
                    },
                    fontFamily: {
                        sans: ["'Cinzel'", "serif"],
                    },
                },
            },
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet" />
</head>

<body class="bg-darkblue text-gold min-h-screen flex flex-col items-center justify-center bg-cover bg-center"
    style="background-image: url('https://cdnb.artstation.com/p/assets/images/images/051/028/742/large/yihao-ren-league-of-legends-bg-02.jpg?1656303378');">
    <div
        class="bg-lolblue/90 backdrop-blur-md p-10 rounded-2xl shadow-2xl max-w-md w-full text-center border border-gold">
        <h1 class="text-3xl font-bold mb-6 text-gold drop-shadow-lg">
            ‚öîÔ∏è League of Legends Rewind ‚öîÔ∏è
        </h1>

        <p class="text-gray-300 mb-8">
            Enter your info below to see your
            <span class="text-gold font-semibold">Yearly rewind</span>.
        </p>

        <form class="space-y-5" onsubmit="sendForm(event)">
            <div>
                <label for="username" class="block text-left text-gold font-semibold mb-1">Summoner Name</label>
                <input id="username" name="username" type="text" required
                    class="w-full p-3 rounded-lg bg-darkblue text-white border border-gold focus:ring-2 focus:ring-gold focus:outline-none"
                    placeholder="e.g., Faker" />
            </div>

            <div>
                <label for="hashtag" class="block text-left text-gold font-semibold mb-1">Hashtag</label>
                <input id="hashtag" name="hashtag" type="text" required
                    class="w-full p-3 rounded-lg bg-darkblue text-white border border-gold focus:ring-2 focus:ring-gold focus:outline-none"
                    placeholder="e.g., #KR1" />
            </div>

            <div>
                <label for="server" class="block text-left text-gold font-semibold mb-1">Server</label>
                <select id="server" name="server"
                    class="w-full p-3 rounded-lg bg-darkblue text-white border border-gold focus:ring-2 focus:ring-gold focus:outline-none">
                    <option>EUW</option>
                    <option>EUNE</option>
                    <option>NA</option>
                    <option>KR</option>
                    <option>BR</option>
                    <option>LAN</option>
                    <option>OCE</option>
                </select>
            </div>

            <button type="submit"
                class="w-full mt-6 py-3 bg-gold text-darkblue font-bold rounded-lg hover:bg-yellow-400 transition duration-300">
                üéá Show My Rewind
            </button>
        </form>

        <p class="text-xs text-gray-400 mt-6">
            Not affiliated with Riot Games. Just for fun üí´
        </p>
    </div>
    <script src="/static/js/index.js"></script>
</body>

</html>
