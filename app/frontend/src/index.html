<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League of Legends Rewind 2024</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: "#C8AA6E",
                        goldDark: "#785A28",
                        darkblue: "#010A13",
                        lolblue: "#0A1428",
                        lolcyan: "#0BC6E3",
                    },
                    fontFamily: {
                        beaufort: ["'Cinzel'", "serif"],
                    },
                    animation: {
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'float': 'float 3s ease-in-out infinite',
                        'shimmer': 'shimmer 3s linear infinite',
                        'fadeIn': 'fadeIn 1s ease-out',
                        'slideDown': 'slideDown 1.5s ease-out',
                        'loadingBar': 'loadingBar 3s ease-in-out',
                        'pulse': 'pulse 2s ease-in-out infinite',
                    },
                    keyframes: {
                        glow: {
                            '0%': { textShadow: '0 0 20px #C8AA6E, 0 0 30px #C8AA6E' },
                            '100%': { textShadow: '0 0 40px #C8AA6E, 0 0 60px #C8AA6E, 0 0 80px #C8AA6E' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-200% center' },
                            '100%': { backgroundPosition: '200% center' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideDown: {
                            '0%': { transform: 'translateY(-100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        loadingBar: {
                            '0%': { width: '0%' },
                            '100%': { width: '100%' }
                        },
                        pulse: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.5' }
                        }
                    }
                },
            },
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&display=swap" rel="stylesheet" />
    <style>
        body {
            background-image: url('https://images.contentstack.io/v3/assets/blt731acb42bb3d1659/blt370b35ed63321de0/5db05fa8347d1c6baa57be25/RiotX_Arcane_Animated_HP_Background_00000.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(1, 10, 19, 0.7) 0%, rgba(1, 10, 19, 0.85) 50%, rgba(1, 10, 19, 0.9) 100%);
            z-index: 0;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        
        .title-glow {
            text-shadow: 
                0 0 10px rgba(200, 170, 110, 0.8),
                0 0 20px rgba(200, 170, 110, 0.6),
                0 0 40px rgba(200, 170, 110, 0.4),
                0 0 60px rgba(200, 170, 110, 0.2),
                3px 3px 6px rgba(0, 0, 0, 0.9);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .input-field {
            background: rgba(10, 20, 40, 0.8);
            border: 2px solid rgba(200, 170, 110, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .input-field:focus {
            background: rgba(10, 20, 40, 0.95);
            border-color: #C8AA6E;
            box-shadow: 0 0 20px rgba(200, 170, 110, 0.4);
            outline: none;
        }
        
        .input-field:hover {
            border-color: rgba(200, 170, 110, 0.6);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #C8AA6E 0%, #785A28 100%);
            box-shadow: 0 4px 20px rgba(200, 170, 110, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(200, 170, 110, 0.7);
        }
        
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: #C8AA6E;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 4s ease-in-out infinite;
            pointer-events: none;
        }

        .loading-screen {
            background: linear-gradient(135deg, #010A13 0%, #0A1428 50%, #010A13 100%);
        }
        
        .loading-logo {
            animation: pulse 2s ease-in-out infinite;
        }
        
        .loading-bar-container {
            background: rgba(200, 170, 110, 0.2);
            border: 2px solid rgba(200, 170, 110, 0.4);
        }
        
        .loading-bar {
            background: linear-gradient(90deg, #785A28, #C8AA6E, #785A28);
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
            box-shadow: 0 0 20px rgba(200, 170, 110, 0.8);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden">
    <div class="fixed inset-0 bg-gradient-to-b from-darkblue/60 via-darkblue/70 to-darkblue/80 z-0"></div>

    <div class="particle" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 25%; left: 80%; animation-delay: 1s;"></div>
    <div class="particle" style="top: 60%; left: 10%; animation-delay: 2s;"></div>
    <div class="particle" style="top: 75%; left: 85%; animation-delay: 1.5s;"></div>
    <div class="particle" style="top: 40%; left: 50%; animation-delay: 0.5s;"></div>
    <div class="particle" style="top: 15%; left: 45%; animation-delay: 2.5s;"></div>
    <div class="particle" style="top: 85%; left: 60%; animation-delay: 3s;"></div>

    <div class="content-wrapper w-full max-w-5xl mx-auto px-4 animate-fadeIn">
        <div class="text-center mb-10">
            <h1 class="text-5xl md:text-7xl font-beaufort font-black text-gold title-glow mb-4 tracking-wider">
                REWIND 2024
            </h1>
            <div class="h-1 w-48 mx-auto bg-gradient-to-r from-transparent via-gold to-transparent mb-5"></div>
            <p class="text-lg md:text-xl text-gray-300 font-beaufort">
                Discover your year on the <span class="text-gold font-bold">Summoner's Rift</span>
            </p>
        </div>

        <form onsubmit="sendForm(event)" class="mb-6">
            <div class="bg-lolblue/80 backdrop-blur-xl p-6 rounded-2xl border-2 border-gold/30 shadow-2xl">
                <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-end">
                    <div class="md:col-span-4">
                        <label for="username" class="block text-gold font-beaufort font-semibold mb-2 text-xs uppercase tracking-wide">
                            Summoner Name
                        </label>
                        <input 
                            id="username" 
                            name="username" 
                            type="text" 
                            required
                            class="input-field w-full p-3 rounded-lg text-white font-medium"
                            placeholder="Faker" 
                        />
                    </div>

                    <div class="md:col-span-3">
                        <label for="hashtag" class="block text-gold font-beaufort font-semibold mb-2 text-xs uppercase tracking-wide">
                            Tag
                        </label>
                        <input 
                            id="hashtag" 
                            name="hashtag" 
                            type="text" 
                            required
                            class="input-field w-full p-3 rounded-lg text-white font-medium"
                            placeholder="KR1" 
                        />
                    </div>

                    <div class="md:col-span-3">
                        <label for="server" class="block text-gold font-beaufort font-semibold mb-2 text-xs uppercase tracking-wide">
                            Region
                        </label>
                        <select 
                            id="server" 
                            name="server"
                            class="input-field w-full p-3 rounded-lg text-white font-medium cursor-pointer"
                        >
                            <option value="EUW">EUW</option>
                            <option value="EUNE">EUNE</option>
                            <option value="NA">NA</option>
                            <option value="KR">KR</option>
                            <option value="BR">BR</option>
                            <option value="LAN">LAN</option>
                            <option value="LAS">LAS</option>
                            <option value="OCE">OCE</option>
                            <option value="JP">JP</option>
                            <option value="TR">TR</option>
                            <option value="RU">RU</option>
                        </select>
                    </div>

                    <div class="md:col-span-2">
                        <button 
                            type="submit"
                            class="btn-primary w-full p-3 rounded-lg text-darkblue font-beaufort font-black uppercase tracking-wide"
                        >
                            <span class="relative z-10">GO</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>

        <div class="text-center">
            <p class="text-xs text-gray-500 font-beaufort">
                Not affiliated with Riot Games • Made by fans ✨
            </p>
        </div>
    </div>

    <div id="loadingScreen" class="hidden fixed inset-0 loading-screen flex flex-col items-center justify-center z-50">
        <div class="loading-logo mb-8">
            <svg class="w-32 h-32 text-gold" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 18c-3.86-.96-7-5.02-7-9V8.3l7-3.5 7 3.5V11c0 3.98-3.14 8.04-7 9z"/>
                <path d="M12 6L6 9v4c0 3.32 2.3 6.43 6 7.17 3.7-.74 6-3.85 6-7.17V9l-6-3z"/>
            </svg>
        </div>
        
        <h2 class="text-3xl font-beaufort font-bold text-gold mb-2 title-glow">
            LOADING YOUR REWIND
        </h2>
        <p class="text-gray-400 font-beaufort mb-8 text-sm">Preparing your statistics...</p>
        
        <div class="w-96 max-w-md">
            <div class="loading-bar-container rounded-full h-3 overflow-hidden">
                <div id="loadingBar" class="loading-bar h-full rounded-full" style="width: 0%"></div>
            </div>
        </div>
        
        <p id="loadingPercent" class="text-gold font-beaufort font-bold text-xl mt-4">0%</p>
        
        <div class="mt-8 text-center max-w-lg">
            <p class="text-gray-500 text-sm font-beaufort animate-pulse">
                Welcome to Summoner's Rift
            </p>
        </div>
    </div>
    <script src="../public/index.js"></script>
</body>
</html>
